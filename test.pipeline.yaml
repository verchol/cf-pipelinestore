version: '1.0'
steps:
 
  plugins_repo_clone:
    image: alpine/git
    working_directory: /codefresh/volume
    commands :
      - sh .codefresh/clone.sh

  find_new_plugins:
    image: verchol/pluginsdetector:latest
    working_directory: ${{/codefresh/volume/$REPO_NAME}}
    description: collectplugins...
    cmd:
      - --prev Dockerfile --current Dockerfile
